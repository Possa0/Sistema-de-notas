<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <h1>
            Registro individual de notas
        </h1>
    </head>
    <main>
        <section>
            <form id="form">
                <fieldset>
                    <legend>Disciplinas</legend>
                    <label for="materias">Matérias:</label>
                    <select id="notaForm">
                        <option value="algebra">Algebra</option>
                        <option value="geometria">Geometria</option>
                        <option value="biologia">Biologia</option>
                        <option value="quimica">Quimica</option>
                        <option value="fisica">Fisica</option>
                        <option value="filosofia">Filosofia</option>
                        <option value="sociologia">Sociologia</option>
                        <option value="geografia">Geografia</option>
                        <option value="historia">Historia</option>
                        <option value="portugues">Português</option>
                        <option value="redacao">Redação</option>
                        <option value="ingles">Inglês</option>
                        <option value="ed_fisica">Ed. Fisica</option>
                        <option value="artes">Artes</option>
                        <option value="literatura">Literatura</option>  
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Notas</legend>
                    <label for="escrita">Avaliação escrita (máx. 3)</label>
                    <input id="escrita" type="number" max="3" min="0" step="0.1" required>
                    <label for="pratica">Avalição Prática (máx. 2)</label>
                    <input id="pratica" type="number" max="3" min="0" step="0.1" required>
                    <label for="participacaco">Participação (máx. 2)</label>
                    <input id="participacao" type="number" max="3" min="0" step="0.1" required>
                    <label for="simulado">Simulado (máx. 3)</label>
                    <input id="simulado" type="number" max="3" min="0" step="0.1" required>
                </fieldset>
                <section id="total">Total:0/10</section>
                <button onclick="">Salvar notas</button>
            </form>
        </section>
        <section id="msg"></section>
            <h2>Notas Salvas</h2>
            <button onclick="">Limpar notas</button> 
            <li><ul id="historicoBody"></ul></li>
    </main>
</body>
<script src="script.js"></script>
</html>
